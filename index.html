<!DOCTYPE html> 
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelime & Karakter & Paragraf Sayacı + PDF Okuma & Arama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }
    .counts {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #search-input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 5px;
      box-sizing: border-box;
    }
    /* Arama sonucu için highlight yapılacak alan */
    #highlighted-text {
      width: 100%;
      height: 150px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 16px;
      font-family: Arial, sans-serif;
      margin-bottom: 10px;
      display: none; /* Başta gizli */
    }
    mark {
      background-color: yellow;
    }
    mark.active {
      background-color: orange;
    }
    #search-info {
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Kelime, Karakter ve Paragraf Sayacı + PDF Okuma & Arama</h1>

  <input type="file" id="file-input" accept="application/pdf" />

  <textarea id="text-input" placeholder="Metni buraya yaz veya yapıştır..."></textarea>

  <div class="counts">
    <p>Kelime Sayısı: <span id="word-count">0</span></p>
    <p>Karakter Sayısı: <span id="char-count">0</span></p>
    <p>Paragraf Sayısı: <span id="para-count">0</span></p>
  </div>

  <input type="text" id="search-input" placeholder="Metinde arama yap..." />
  <div id="search-info">Bulunan: 0 / 0</div>

  <div id="highlighted-text"></div>

  <!-- pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.min.js"></script>

  <script>
    const textInput = document.getElementById('text-input');
    const wordCount = document.getElementById('word-count');
    const charCount = document.getElementById('char-count');
    const paraCount = document.getElementById('para-count');
    const fileInput = document.getElementById('file-input');
    const searchInput = document.getElementById('search-input');
    const highlightedText = document.getElementById('highlighted-text');
    const searchInfo = document.getElementById('search-info');

    // pdf.js worker yolu
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.worker.min.js';

    // PDF dosya yüklendiğinde metni çıkarıp textarea'ya koy
    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const fileReader = new FileReader();
      fileReader.onload = async function() {
        const typedarray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedarray).promise;
        let fullText = '';

        for(let i=1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const textContent = await page.getTextContent();
          const strings = textContent.items.map(item => item.str);
          fullText += strings.join(' ') + '\n\n';
        }

        textInput.value = fullText.trim();
        updateCounts();
        clearSearch();
      };
      fileReader.readAsArrayBuffer(file);
    });

    // Kelime, karakter, paragraf sayısını güncelle
    function updateCounts() {
      const text = textInput.value.trim();

      charCount.textContent = text.length;

      let cleanText = text.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()\"\?«»…–—]/g, '');

      const words = cleanText.match(/\b[a-zA-ZığüşöçİĞÜŞÖÇ]+\b/g) || [];

      wordCount.textContent = words.length;

      const paras = text.split(/\n+/).filter(p => p.trim() !== '');
      paraCount.textContent = paras.length;
    }

    // Metin textarea değiştiğinde sayaçları ve aramayı güncelle
    textInput.addEventListener('input', () => {
      updateCounts();
      clearSearch();
    });

    // Arama ve vurgulama ile sonuçlar arası gezinme
    let currentIndex = 0;
    let matches = [];

    searchInput.addEventListener('input', () => {
      currentIndex = 0;
      performSearch();
    });

    function performSearch() {
      const text = textInput.value;
      const search = searchInput.value.trim();

      if (search === '') {
        clearSearch();
        return;
      }

      const regex = new RegExp(escapeRegExp(search), 'gi');

      matches = [];
      let match;
      while ((match = regex.exec(text)) !== null) {
        matches.push({index: match.index, length: match[0].length});
        // regex.lastIndex is automatically updated
      }

      if (matches.length === 0) {
        // Hiç bulunamadı
        highlightedText.innerHTML = escapeHtml(text);
        highlightedText.style.display = 'block';
        textInput.style.display = 'none';
        searchInfo.textContent = 'Bulunan: 0 / 0';
        return;
      }

      updateHighlight();
      updateSearchInfo();
    }

    function updateHighlight() {
      const text = textInput.value;
      let result = '';
      let lastIndex = 0;

      for (let i = 0; i < matches.length; i++) {
        const {index, length} = matches[i];
        result += escapeHtml(text.substring(lastIndex, index));

        if (i === currentIndex) {
          result += `<mark class="active">${escapeHtml(text.substr(index, length))}</mark>`;
        } else {
          result += `<mark>${escapeHtml(text.substr(index, length))}</mark>`;
        }

        lastIndex = index + length;
      }

      result += escapeHtml(text.substring(lastIndex));
      highlightedText.innerHTML = result;
      highlightedText.style.display = 'block';
      textInput.style.display = 'none';

      // Aktif sonucu ortala
      setTimeout(() => {
        const marks = highlightedText.querySelectorAll('mark');
        if (marks[currentIndex]) {
          marks[currentIndex].scrollIntoView({behavior: 'smooth', block: 'center'});
        }
      }, 10);
    }

    function updateSearchInfo() {
      searchInfo.textContent = `Bulunan: ${currentIndex + 1} / ${matches.length}`;
    }

    function clearSearch() {
      matches = [];
      currentIndex = 0;
      searchInfo.textContent = 'Bulunan: 0 / 0';
      highlightedText.style.display = 'none';
      textInput.style.display = 'block';
    }

    // Klavye ok tuşları ile gezinme
    document.addEventListener('keydown', (e) => {
      if (matches.length === 0) return;

      if (e.key === 'ArrowDown') {
        e.preventDefault();
        currentIndex = (currentIndex + 1) % matches.length;
        updateHighlight();
        updateSearchInfo();
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        currentIndex = (currentIndex - 1 + matches.length) % matches.length;
        updateHighlight();
        updateSearchInfo();
      }
    });

    // Regex için özel karakter kaçış
    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    // HTML özel karakterleri kaçır
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }

    // İlk açılışta sayaç güncelle
    updateCounts();

  </script>
</body>
</html>
