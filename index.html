<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karakter Sayacı</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    textarea { width: 100%; height: 200px; font-size: 16px; }
    p { font-weight: bold; }
  </style>
</head>
<body>
  <h2>Karakter Sayacı</h2>
  <textarea oninput="say(this.value)"></textarea>
  <p>Karakter Sayısı: <span id="sonuc">0</span></p>
  <hr>
  <p style="text-align: center; font-size: 12px;">© 2025 Berkai Kuthan</p>

  <script>
    function say(metin) {
      document.getElementById('sonuc').innerText = metin.length;
    }
  </script>
</body>
</html>
