<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelime & Karakter & Paragraf Sayacı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    .counts {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Kelime, Karakter ve Paragraf Sayacı</h1>
  <textarea id="text-input" placeholder="Metni buraya yaz veya yapıştır..."></textarea>
  <div class="counts">
    <p>Kelime Sayısı: <span id="word-count">0</span></p>
    <p>Karakter Sayısı: <span id="char-count">0</span></p>
    <p>Paragraf Sayısı: <span id="para-count">0</span></p>
  </div>

  <script>
    const textInput = document.getElementById('text-input');
    const wordCount = document.getElementById('word-count');
    const charCount = document.getElementById('char-count');
    const paraCount = document.getElementById('para-count');

    function updateCounts() {
      const text = textInput.value.trim();

      // Karakter sayısı (boşluklar dahil)
      charCount.textContent = text.length;

      // Noktalama işaretlerini temizle
      let cleanText = text.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()\"\?«»…–—]/g, '');

      // Türkçe ve İngilizce harflerden oluşan kelimeleri ayır
      const words = cleanText.match(/\b[a-zA-ZığüşöçİĞÜŞÖÇ]+\b/g) || [];

      wordCount.textContent = words.length;

      // Paragraf sayısı: boş satırları sayma
      const paras = text.split(/\n+/).filter(p => p.trim() !== '');
      paraCount.textContent = paras.length;
    }

    textInput.addEventListener('input', updateCounts);

    updateCounts();
  </script>
</body>
</html>
